<div *ngIf="productoServices.productoFiltrado.length > 0"
    class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a [routerLink]="['/item', producto.cod]" class="rk-item ae-masonry__item" *ngFor="let producto of productoServices.productoFiltrado">
            <img src="assets/productos/{{producto.url}}.jpg" alt="">
            <div class="item-meta">
                <h2>{{producto.categoria}}</h2>
                <p>{{producto.titulo}}</p>
            </div>
        </a>
        
    </div>
