<div class="container">
    

        <h3 class="text-center text-primary mt-5">
            Aqui podras buscar cualquier pelicula que quieras...Vamos piensa y solo escribe..
        </h3>
      
        <input type="text" class="form-control text-center borde my-5" placeholder="Buscar peliculas" [(ngModel)]="buscar"
        name="buscar" (keyup.enter)="buscarPeliculas()">

 <div *ngIf="servi.noEncontrado" class="alert alert-danger" role="alert">No encontramos peliculas con el t√©rmino {{buscar}}</div>

    <div class="card-columns">
        <div class="card" *ngFor="let pelicula of servi.peliculas">
            <img [src]="pelicula | peliculasPipe" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{pelicula.title}}</h5>
                <p class="card-text">{{pelicula.overview | slice:0:250}}....</p>
                <span class="badge badge-dark">{{pelicula.release_date}}</span>
                <button class="btn btn-outline-primary btn-block mt-3"
                [routerLink]="['/pelicula', pelicula.id, 'buscador', buscar]"
                >Ver mas</button>
            </div>
        </div>
    </div>
</div>
