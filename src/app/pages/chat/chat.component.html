<div class="row col-12 m-0 p-0" align="center">
<div class="chat-window" align="center">
    <h1 class="text-center fond">

        Chat</h1>

    <hr class="border">
    <div class="app-mensajes" id="app-mensaje">
        <div *ngIf="servi.persona.uid">
            <div class="text-left" *ngFor="let chat of servi.chats" [ngClass]="{'text-right': servi.persona.uid == chat.uid }">
                <span class="badge" [ngClass]="{'badge-primary': servi.persona.uid == chat.uid,
                       'badge-success': servi.persona.uid != chat.uid }">{{chat.nombre}}</span>
                <p>{{chat.mensaje}}</p>
            </div>
        </div>

    </div>
<div class="d-flex">
    <div class="escribir">
    <input [disabled]="!servi.persona.uid" class="btn btn-light d-block form-control text-left mb-2" name="mensaje"
        type="text" [(ngModel)]="mensaje" placeholder="Mensaje" (keyup.enter)="postMensaje()">
    </div>
    <div class="enviar puntero">
        <svg (click)="postMensaje()" class="bi bi-check" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          </svg> 
    </div>
</div>

</div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '2px', fullScreenBackdrop: 'true' }">
</ngx-loading>
